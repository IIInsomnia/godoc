
{{ define "css" }}{{ end }}

{{ define "dropdown" }}{{ end }}

{{ define "nav" }}
    <ul class="nav" id="side-menu">
        <li>
			<a href="/users" class="active"><i class="fa fa-users fa-fw"></i> 用户管理</a>
		</li>
    </ul>
{{ end }}

{{ define "breadcrumb" }}
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li><a href="/"><i class="fa fa-home"></i> 首页</a></li>
                <li><a href="/users"><i class="fa fa-users"></i> 用户管理</a></li>
                <li class="active"><i class="fa fa-edit"></i> 编辑用户</li>
            </ol>
        </div>
    </div>
{{ end }}

{{ define "content" }}
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title success"><i class="fa fa-user-plus"></i> 编辑用户</h3>
                </div>
                <div class="panel-body">
                    <form id="ajax_form" role="form" action="/users/edit/{{ .user.ID }}">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label><i class="required">*</i> 用户名</label>
                                    <input type="text" name="name" class="form-control" value="{{ .user.Name }}" placeholder="用户名" required="required">
                                </div>
                                <div class="form-group">
                                    <label><i class="required">*</i> 邮箱</label>
                                    <input type="email" name="email" class="form-control" value="{{ .user.Email }}" placeholder="邮箱" required="required">
                                </div>
                                <div class="form-group">
                                    <label><i class="required">*</i> 角色</label>
                                    <select name="role" class="form-control" required="required">
                                        <option></option>
                                        {{ range $k, $v := .roles }}
                                            <option value="{{ $k }}" {{ if eq $k $.user.Role }}selected{{ end }}>{{ $v }}</option>
                                        {{ end }}
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12 align-center">
                                <a href="/users" class="btn btn-default"><i class="fa fa-times"></i> 取消</a>
                                <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> 保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{{ end }}

{{ define "js" }}
    <script type="text/javascript" src="/assets/js/form.js?v={{ .version }}"></script>
{{ end }}

 {{ define "edit" }}
	{{ template "main" . }}
 {{ end }}
